<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 switch</title>
</head>
<body>
    <script>
        var score = prompt(`당신의 점수를 입력하세요`);
        switch(Math.round(score/10)) {
            case 10:
                document.write(`A+등급`); break;
            case 9 :
                document.write(`A등급`); break;
            case 8 :
                document.write(`B등급`); break;
            case 7 :
                document.write(`C등급`); break;
            case 6 :
                document.write(`D등급`); break;
            default:
                document.write(`F등급`); break;
            break;
        }


    </script>
</body>
</html>
