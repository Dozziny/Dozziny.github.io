<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문과 while문의 비교</title>
</head>
<body>
    <script>
        let sum=0;
        let i =1;
        // for (i=0; i<10; i++) {
        //     sum += i;
        // }
        // while 문은 초기값, 조건식, 증감식이 따로 떨어져 있어서 for문에 비해서 반복횟수를 가지고 루핑을 한다면 가독성이 떨어진다!!
        // 현업에서는 while은 무한 루프 전용으로 사용이 된다.
        // while문은 조건식이 앞에 있어서 값이 false라면 한번도 실행이 되지 않는다.
        while(i<=10) {
            sum += i;
            i++;
        }
        document.write(`1~10까지의 합 : ${sum}`);
        
    </script>
</body>
</html>
