<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for...of 문</title>
</head>
<body>
    
    <script>
        let books = ["국어","영어","수학","사회","과학","미술","체육"];
            document.write(`books의 길이 : ${books.length} <br>`);

            //아래 코드는 카운터 변수를 이용하여 출력하는 방법
            //     for(let i = 0; i < books.length; i++) {
            //         document.write(books[i] + "<br>");
            // }

            
            // ES6 버전에 등장한 for (변수명 of 가져올 장소)
            // 카운터 변수를 사용하지 않고 값이 끝날 때까지 출력을 해주는 향상된 for 문
            for (let book_name of books) {
                document.write(book_name + "<br>");
            }
    </script>


</body>
</html>
