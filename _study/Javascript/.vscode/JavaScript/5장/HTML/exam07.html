<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do~while 문의 실제 사용 예제</title>
</head>
<body>
    <script>
        let value = null;
        alert("메시지를 입력해주세요.");
        alert("프로그램을 종료하려면 'q'를 입력하세요.");
        //최소 한번은 실행, 사용자에게 의도를 물어보는 프로그램에 적합하다.
        do {
            value = prompt(`메시지를 입력하세요`);
            document.write(`${value}<br/>`);
        }while (!(value == `q`)); // q를 입력하면 true 가 되기때문에 앞에 ! 를 붙여 false로 바꾸고 있는 코드이다
    </script>
</body>
</html>
