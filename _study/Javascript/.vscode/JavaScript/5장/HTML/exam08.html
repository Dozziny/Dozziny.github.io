<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break문</title>
</head>
<body>
    <script>
        for(let i = 0; i<10; i++){
            document.write(`*`);
            break; // break문이 실행되면서 *를 한번만 찍고 for 루프를 빠져나옴
        }
    </script>
</body>
</html>
