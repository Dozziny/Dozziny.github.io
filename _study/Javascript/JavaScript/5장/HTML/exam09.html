<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>continue 문을 이용하여 짝수, 홀수 끼리만 더하기</title>
    <link rel="stylesheet" href="../css/even.css">
</head>
<body>
    <h1>짝수끼리 더하기</h1>
    <script>
        let n = 100;
        let sum = 0;
            for (var i = 1; i <= n; i++) {
                if ((i % 2) == 1) {
                    continue;
                }
                sum += i;
                }
                i = 1;
                document.write(`${i} ~ ${n} 까지의 짝수의 합 : ${sum}<br/><br/>`);
                
        sum = 0; //sum 초기화
            for (var i = 1; i <= n; i++) {
                if ((i % 2) == 0) {
                    continue;
                }
                sum += i;
                }
                i = 1;
                document.write(`${i} ~ ${n} 까지의 홀수의 합 : ${sum}`);
    </script>
</body>
</html>
