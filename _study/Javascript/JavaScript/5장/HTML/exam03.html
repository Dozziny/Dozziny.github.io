<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩 for문을 이용하여 구구단 출력하기</title>
    <link rel="stylesheet" href="../CSS/gugudan.css">
</head>
<body>
    <h1>구구단</h1>
    <script>
        let start = prompt("시작단을 입력하세요","2");
        let end = prompt("끝단을 입력하세요(시작보다 커야합니다!","9")
        //중첩 for문에서 외부 루프의 초기값은 무조건 1번만 초기화가 되어야한다!
        for(let i= start; i <= end; i++) {
            document.write("<div>");
            document.write(`<h1>${i}단</h3>`);       
            // 중첩 for문에서 내부 루프의 초기값은 외부 루프의 반복횟수만큼 초기화가 이루어진다!
            // 표와 같이 행과 열이 존재하는 값을 출력하려면 더블루프를 사용할 수 밖에 없다!
                for (let j = 1; j <= 9; j++) {
                    document.write(`${i} X ${j} = ${i*j}<br>`);
                }
                document.write("</div>");
        
        }
    </script>
</body>
</html>
