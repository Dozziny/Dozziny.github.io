<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수-1</title>
</head>
<body>
    <script>
        //함수는 선언부와 구현부로 나누며, 어떤 특정한 기능을 하는 명령어들의 집합
        //함수는 한번 정의 해놓으면 필요할 때 마다 우리가 호출해서 사용할 수가 있는 장점이 있다.

        function addNumber() { //함수의 선언부
            //{} 부분은 함수의 구현부
            let sum = 10 + 20;
            console.log(sum);
        } // 단순히 함수만 정의했다고 어떤 결과가 나타나지는 않는다. 함수를 호출하는 코드가 필요하다.
        addNumber(); // 함수를 호출하는 코드
        addNumber();
        addNumber();
        // 함수는 한번 정의하고 필요할 때마다 호출을 하면 똑같은 기능을 수행한다.
    </script>
</body>
</html>
