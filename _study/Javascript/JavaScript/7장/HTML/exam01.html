<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체의 속성</title>
</head>
<body>
    <script>
        //객체의 정의 : 기본 자료형, 복합 자료형 / 객체는 복합 자료형에 속한다.
        //객체는 여러가지 데이터 타입을 묶어서 만들 수 있다.
        // 첫번째 : 객체 리터럴 방식 (그 자체로써 값을 나타내는 것)
        let book = {
            name : "DevOps",        //string 타입
            author : "홍길동",      //string  타입
            pages : 500,            // Number 타입
            price : 15000           // Number 타입
        }
        document.write(`책의 이름 : ${book.name} </br>`);
        document.write(`책의 저자 : ${book.author} </br>`);
        document.write(`책의 페이지 수 : ${book.pages} </br>`);
        document.write(`책의 가격 : ${book.price}원 </br></br>`);


        // 두번째 : 함수를 통해서 객체를 생성하는 방법
        function Person(name, age) {
            this.name = name;
            this.age = age;
            //프로토타입이 들어가면 메모리 절약 효과가 있다.
            Person.prototype.sayHello = function() {
                document.write(`${this.name} 안녕!</br>`);
            }
        }
        //위에 정의된 Person 객체를 이용하여 new 연산자로 인스턴스를 2개 만듦
        let person1 = new Person(`홍길동`, 30);
        let person2 = new Person(`김코딩`, 16);

        document.write(`Person1의 이름: ${person1.name} </br>
                        Person1의 나이: ${person1.age} </br>`);
        person1.sayHello();
        document.write(`</br>`);

        document.write(`Person2의 이름: ${person2.name} </br>
                        Person2의 나이: ${person2.age} </br>`);
        person2.sayHello()
        document.write(`</br>`);



    </script>
</body>
</html>
